<!-- Custom Settings -  Quadruped Block -->
<template id="block-custom-properties">
  <p></p><p></p>
  <div class="ui form">
    <h4>Select Motor Driver</h4>
    <div class="ui inverted divider"></div>
    <div class="field">
      <div data-source="SourceDriver" data-index={{index}} class="ui compact selection dropdown" tabindex="0" style="min-width: 123px;">
        <input type="hidden" name="" value="{{default}}">
        <i class="dropdown icon"></i>
        <div class="default text">{{default}}</div>
        <div class="menu" tabindex="-1">
          {{#each items}}
          <div class="item {{#if selected}}active selected{{/if}}" data-value="{{ value }}">{{ name }}</div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
